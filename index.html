<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>姓名</title>
  <style type="text/css">
#main {
  width: 80%;
  max-width: 800px;
  height: 60vh;
  max-height: 400px;
  margin-left: auto;
  margin-right: auto;
  font-family: -apple-system, "Noto Sans", "Helvetica Neue", Helvetica, "Nimbus Sans L", Arial, "Liberation Sans", "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", "Source Han Sans SC", "Source Han Sans CN", "Microsoft YaHei", "Wenquanyi Micro Hei", "WenQuanYi Zen Hei", "ST Heiti", SimHei, "WenQuanYi Zen Hei Sharp", sans-serif;
}
.stacked-label {
  background: #ffffffcc;
  border: solid #eeeeee 1px;
  border-radius: 10px;
  box-shadow: 0 5px 20px #00000022;
}
.stacked-indicator {
  width: 10px;
  height: 10px;
  left: 0;
  margin: 5px;
  border-radius: 5px;
  position: relative;
}
.stacked-title, .stacked-value {
  margin: 10px;
  display: block;
  white-space: nowrap;
  position: relative;
}
.stacked-title {
  margin-top: 5px;
  font-weight: bold;
}
.toggling {
  margin: 0;
  outline: none;
  background: white;
  border: 1px solid #555;
}
  </style>
</head>
<body>
  <!-- plz insert your doms under the main div element -->
  <div id="main">
    <svg height="100%" width="100%" id="stacked"></svg>
    <div class="toggling-buttons">
      <button class="toggling left" type="button">Zero</button>
      <button class="toggling " type="button">Theme River</button>
      <button class="toggling " type="button">Wiggle</button>
      <button class="toggling right" type="button">Weighted Wiggle</button>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
